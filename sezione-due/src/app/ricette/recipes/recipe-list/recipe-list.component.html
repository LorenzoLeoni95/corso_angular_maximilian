<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" style="margin-top: 6rem">
      Nuova Ricetta
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix mt-4"
      *ngFor="let recipe of recipes"
    >
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.nome }}</h4>
        <p class="list-group-item-text">{{ recipe.descrizione }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="recipe.immagine"
          alt="{{ recipe.nome }}"
          class="img-responsive"
          style="max-height: 50px"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
